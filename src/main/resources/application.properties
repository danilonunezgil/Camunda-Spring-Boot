# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}

# Camunda configuration
camunda.bpm.admin-user.id=${CAMUNDA_BPM_ADMIN_USER_ID}
camunda.bpm.admin-user.password=${CAMUNDA_BPM_ADMIN_USER_PASSWORD}
camunda.bpm.admin-user.first-name=${CAMUNDA_BPM_ADMIN_USER_FIRST_NAME}
camunda.bpm.admin-user.last-name=${CAMUNDA_BPM_ADMIN_USER_LAST_NAME}
camunda.bpm.admin-user.email=${CAMUNDA_BPM_ADMIN_USER_EMAIL}
